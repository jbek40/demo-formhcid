<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css2?family=Stalemate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
    <style>
      .stalemate{
        font-family: 'Stalemate', cursive;
        font-size: 300%;
      }
      .hpenny{
        font-family: 'Henny Penny', cursive;
        font-size: 200%;
      }
      .bone{
        font-family: 'Bubbler One', sans-serif;
        font-size: 100%;
      }
    </style>
  </head>
    
  <body>
     <p class="stalemate">Strawberries are good.</p>
     <p class="hpenny">Bananas are also good.</p>
     <p class="bone">Together they're great.</p>
  </body>
</html>
